{% if messages %}
    <div style="position: fixed;right: 60px;top: 60px;z-index: 1;">
        {% for message in messages %}
        <div class="alert bg-warning text-dark alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>
{% endif %}
